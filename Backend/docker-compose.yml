version: '3.8'

services:
  temperature-prediction:
    build: .
    container_name: temp_prediction_system
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./sensors.db:/app/sensors.db
    environment:
      - OPERATOR_ID=${OPERATOR_ID}
      - DOMAIN_APP_ID=${DOMAIN_APP_ID}
      - USER_ID=${USER_ID}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
